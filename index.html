<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png" />

    <title>Pod request access landing page</title>
  </head>
  <body>
    <header>
      <img id="logo" src="./assets/desktop/logo.svg" alt="" />
    </header>

    <main>
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="./assets/desktop/image-host.jpg" />
        <source
          media="(min-width: 768px) and (max-width: 1439px)"
          srcset="./assets/tablet/image-host.jpg" />
        <source srcset="./assets/mobile/image-host.jpg" />
        <img
          class="main-img"
          src="./assets/tablet/image-host.jpg"
          alt="img of a man recording a song" />
      </picture>

      <div class="text-container">
        <h1>
          Publish your podcasts <br />
          <span>everywhere.</span>
        </h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
      </div>

      <div class="flex-group">
        <div class="icon-container">
          <img
            class="icon spotify"
            src="./assets/desktop/spotify.svg"
            alt="spotify logo" />
          <img
            class="icon apple-podcast"
            src="./assets/desktop/apple-podcast.svg"
            alt="apple podcast logo" />
          <img
            class="icon google-podcast"
            src="./assets/desktop/google-podcasts.svg"
            alt="google podcasts logo" />
          <img
            class="icon pocket-cast"
            src="./assets/desktop/pocket-casts.svg"
            alt="pocket casts logo" />
        </div>

        <div class="button-container">
          <form action="submit">
            <input class type="email" placeholder="Email address" />
            <button type="submit">Request Access</button>
          </form>
        </div>
      </div>
    </main>
    <img id="dots-pattern" src="./assets/desktop/bg-pattern-dots.svg" alt="" />
  </body>
</html>
